<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browser.</title>

  <!-- Import Montserrat Light from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      color: white;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    input[type="text"] {
      width: 90%;
      max-width: 500px;
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      outline: none;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 25px;
      background-color: #ffffff;
      color: #1f1c2c;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter a Website URL</h1>
    <form id="redirectForm">
      <input type="text" id="urlInput" placeholder="e.g. https://example.com" required>
      <br>
      <button type="submit">Go</button>
    </form>
  </div>

  <script>
    document.getElementById('redirectForm').addEventListener('submit', function(e) {
      e.preventDefault();
      let url = document.getElementById('urlInput').value.trim();
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
      }
      window.location.href = url;
    });
  </script>
</body>
</html>
