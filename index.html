<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browser. (made by nathan :p)</title>

  <!-- Montserrat Light -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      margin-top: 60px;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      text-align: center;
      width: 90%;
      max-width: 700px;
    }

    input[type="text"] {
      width: 80%;
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      margin-bottom: 20px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 25px;
      margin: 5px;
      background-color: #ffffff;
      color: #1f1c2c;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ddd;
    }

    .section {
      margin-top: 30px;
      text-align: left;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      margin: 5px 0;
      border-radius: 10px;
      word-break: break-word;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li a {
      color: #fff;
      text-decoration: underline;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
    }

    .small-btn {
      font-size: 0.8em;
      padding: 5px 10px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Browser</h1>
    <form id="redirectForm">
      <input type="text" id="urlInput" placeholder="e.g. https://example.com" required>
      <br>
      <button type="submit">Go</button>
      <button type="button" id="bookmarkBtn">☆ Bookmark</button>
    </form>

    <div class="section">
      <h3>Bookmarks</h3>
      <ul id="bookmarksList"></ul>
    </div>

    <div class="section">
      <h3>History <button id="clearHistory" class="small-btn">Clear All</button></h3>
      <ul id="historyList"></ul>
    </div>

    <div class="section">
      <h3>Games</h3>
      <p>Click a game to play below:</p>
      <button onclick="loadGame('2048')">2048</button>
      <button onclick="loadGame('tetris')">Tetris</button>
      <button onclick="loadGame('dino')">Dino</button>

      <div id="gameFrameContainer"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('redirectForm');
    const urlInput = document.getElementById('urlInput');
    const historyList = document.getElementById('historyList');
    const bookmarksList = document.getElementById('bookmarksList');
    const bookmarkBtn = document.getElementById('bookmarkBtn');
    const clearHistoryBtn = document.getElementById('clearHistory');
    const gameFrameContainer = document.getElementById('gameFrameContainer');

    const save = (key, arr) => localStorage.setItem(key, JSON.stringify(arr));
    const load = key => JSON.parse(localStorage.getItem(key)) || [];

    let history = load('urlHistory');
    let bookmarks = load('urlBookmarks');

    const renderList = () => {
      // History
      historyList.innerHTML = '';
      history.forEach((url, i) => {
        const li = document.createElement('li');
        const link = document.createElement('a');
        link.href = url;
        link.target = '_blank';
        link.textContent = url;

        const delBtn = document.createElement('button');
        delBtn.textContent = '✕';
        delBtn.className = 'small-btn';
        delBtn.onclick = () => {
          history.splice(i, 1);
          save('urlHistory', history);
          renderList();
        };

        li.appendChild(link);
        li.appendChild(delBtn);
        historyList.appendChild(li);
      });

      // Bookmarks
      bookmarksList.innerHTML = '';
      bookmarks.forEach(url => {
        const li = document.createElement('li');
        const link = document.createElement('a');
        link.href = url;
        link.target = '_blank';
        link.textContent = url;
        li.appendChild(link);
        bookmarksList.appendChild(li);
      });
    };

    form.addEventListener('submit', e => {
      e.preventDefault();
      let url = urlInput.value.trim();
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
      }
      history.unshift(url);
      save('urlHistory', history);
      renderList();
      window.location.href = url;
    });

    bookmarkBtn.addEventListener('click', () => {
      let url = urlInput.value.trim();
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
      }
      if (!bookmarks.includes(url)) {
        bookmarks.unshift(url);
        save('urlBookmarks', bookmarks);
        renderList();
      }
    });

    clearHistoryBtn.addEventListener('click', () => {
      history = [];
      save('urlHistory', history);
      renderList();
    });

    function loadGame(name) {
      let src = '';
      if (name === '2048') src = 'https://play2048.co/';
      if (name === 'tetris') src = 'https://tetris.com/play-tetris';
      if (name === 'dino') src = 'https://chromedino.com/';

      gameFrameContainer.innerHTML = `<iframe src="${src}" allowfullscreen></iframe>`;
    }

    // Init
    renderList();
  </script>

</body>
</html>
