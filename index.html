<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>N. Browser</title>
  <!-- Link to the Web App Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2196F3">
  <style>
    body { font-family: sans-serif; margin: 20px; }
    h1 { color: #2196F3; }
    #search { margin-bottom: 20px; }
    #search input { width: 80%; padding: 8px; }
    #search button { padding: 8px; }
    section { margin-top: 20px; }
    section h2 { margin-bottom: 5px; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 5px; }
  </style>
</head>
<body>
  <h1>Welcome to My Browser App</h1>

  <div id="search">
    <input type="text" id="search-input" placeholder="Search or enter URL">
    <button id="search-button">Go</button>
  </div>

  <section id="bookmarks">
    <h2>Bookmarks</h2>
    <ul>
      <!-- Example bookmarks -->
      <li><a href="https://example.com">Example Site</a></li>
      <li><a href="https://developer.mozilla.org">MDN Web Docs</a></li>
      <li><a href="https://wikipedia.org">Wikipedia</a></li>
    </ul>
  </section>

  <section id="history">
    <h2>History</h2>
    <ul id="history-list">
      <!-- Browsing history will appear here -->
    </ul>
  </section>

  <section id="games">
    <h2>Games</h2>
    <ul>
      <li><a href="https://www.google.com/fbx?fbx=snake_arcade">Snake</a></li>
      <li><a href="https://play2048.co/">2048</a></li>
      <li><a href="https://tetris.com/play-tetris">Tetris</a></li>
    </ul>
  </section>

  <script>
    // Handle search button click or Enter key
    function doSearch() {
      const input = document.getElementById('search-input');
      let query = input.value.trim();
      if (!query) return;
      // If query looks like a URL, go directly; else search Google
      if (!query.startsWith('http://') && !query.startsWith('https://')) {
        const url = 'https://www.google.com/search?q=' + encodeURIComponent(query);
        window.open(url, '_blank');
        addHistory(query, url);
      } else {
        window.open(query, '_blank');
        addHistory(query, query);
      }
      input.value = '';
    }
    document.getElementById('search-button').onclick = doSearch;
    document.getElementById('search-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') doSearch();
    });

    // Simple history: store and display last 10 searches/URLs
    function addHistory(text, url) {
      let history = JSON.parse(localStorage.getItem('browserHistory') || "[]");
      history.unshift({ text: text, url: url });
      history = history.slice(0, 10); // keep max 10 items
      localStorage.setItem('browserHistory', JSON.stringify(history));
      renderHistory();
    }
    function renderHistory() {
      const list = document.getElementById('history-list');
      list.innerHTML = '';
      const history = JSON.parse(localStorage.getItem('browserHistory') || "[]");
      history.forEach(item => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = item.url;
        a.textContent = item.text;
        a.target = '_blank';
        li.appendChild(a);
        list.appendChild(li);
      });
    }
    // Render history on load
    renderHistory();

    // Register service worker if available
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service worker registered.'))
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>
</body>
</html>
